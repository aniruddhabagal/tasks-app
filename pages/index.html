<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Assistant | Today's tasks</title>
</head>
<body>
    <div class="container">
        <div class="topBar">
            <div id="welcome">

            </div>
            <div class="datePanel">
                <div id="clock">
                        
                </div>
                <div id="date">
                    
                </div>
                <div>
                 <a href="./alltasks.html">  All tasks</a>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="tasksArea">
                <div class="tasksHeading">
                    Tasks for today
                </div>  
                <div id="tasksList">
                    <ul id="ul">
                        
                    </ul>
                </div>
            </div>
            <div class="addTask">
                <div class="addTaskHeading">
                    Add task
                </div>  
                <div class="newTaskArea">
                    <textarea id="newTaskInput" placeholder="Enter task here.."></textarea>
                </div>  
                <div class="buttonsArea">
                    <input id="dateInput" type="date">
                    <button id="addButton" onclick="handleAddTask()">Add Task</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/index.js"></script>
</body>
</html>
