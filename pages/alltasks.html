<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Assistant | All tasks</title>
</head>
<body>
    <div class="container">
        <div class="topBar">
            <div id="welcome">

            </div>
            <div class="datePanel">
                <div id="clock">
                        
                </div>
                <div id="date">
                    
                </div>
                <div>
                    <a href="./index.html">  Today</a>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="tasksArea">
                <div class="tasksHeading">
                    All Tasks
                </div>  
                <div style="display: flex;align-items:center;justify-content:center;">
                    <input id="dateInput" type="date" onchange="fetchTasks()">
                </div>
                <div id="tasksList">
                    <ul id="ul">
                        
                    </ul>
                </div>
                <div class="buttonsArea">

                    <button id="addButton" style="background-color: crimson;" onclick="handleAddTask()">Delete all tasks</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/alltasks.js"></script>
</body>
</html>
